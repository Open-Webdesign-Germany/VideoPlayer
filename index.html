<!DOCTYPE html>
<html>
<head>
<link href="https://unpkg.com/video.js@7/dist/video-js.min.css" rel="stylesheet" />
<script src="https://vjs.zencdn.net/7.8.2/video.js"></script>
<style>
  #my-video{
    width: 100%;
    height: 100%;
  }
  body{
    margin: 0px;
  }
  </style>
  <!--Player Style-->
  <link rel="stylesheet" href="player.css"/>
<title>Embedded Video Player</title>
</head>
<body>
<video  id="my-video"
  class="video-js"
  controls
  preload="auto"
  poster=""
  data-setup="{}">
  <source src="" type="video/mp4" id="sorc"/>
  <p class="vjs-no-js">
    To view this video please enable JavaScript, and consider upgrading to a
    web browser that
    <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
  </p>
</video>
<script>
var urlquery = location.search;
console.log(urlquery);
var res = urlquery.slice(5, 120000);
console.log(res);
var player = document.getElementById('my-video');
var playersrc = document.getElementById('sorc');
playersrc.setAttribute("src", res);
</script></body>
  <link rel="stylesheet" href="player.css"/>
